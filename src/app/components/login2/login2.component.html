<div class="jumbotron bg-success text-white">
  <h1 class="display-4">Akdeniz Üniversitesi</h1>
  <p class="lead">Öğrenci Giriş Sistemi</p>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3>Kullanıcı Girişi</h3>
        </div>
          <div class="card-body">
            <div class="form-group">
              <label>E-Mail Adresi</label>
              <input type="text" name="mail" required name="mail" #mail [ngClass]="{'is-invalid': mail.invalid && mail.dirty}" class="form-control">
            </div>

          <div class="form-group">
            <label>Parola</label>
            <input type="password" name="parola" #parola class="form-control">
          </div>
          
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-success" (click)="GirisYap(mail.value,parola.value)">Giriş Yap</button>
          <button class="btn btn-outline-danger" [routerLink]="['/']">Geri Dön</button>
        </div>
      </div>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
